appId: "com.planetariumhq.nine-chronicles"
asar: true
files:
  - "!**/*"
  - from: build
    filter:
      - '**/*'
win:
  target:
    - target: "nsis"
      arch:
        - "x64"
  icon: "app.ico"
mac:
  icon: "AppIcon.icns"
  target:
    - "dmg"
  category: "public.app-category.games"
dmg:
  icon: "AppIcon.icns"
  iconSize: 75
  contents:
    - x: 130
      y: 200
    - x: 410
      y: 200
      type: "link"
      path: "/Applications"
linux:
  target:
    - "AppImage"
    - "deb"
    - "rpm"
publish:
  provider: "s3"
  bucket: "9c-release.planetariumhq.com"
  path: "builder-test/launcher"
  acl: "private"
